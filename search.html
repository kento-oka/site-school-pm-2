<body>
    <header>
        <div class="wrapper">
            <h1>学生情報管理システム</h1>

    <menu>
        <ul>

        </ul>
    </menu>
    <main>
        <div class="wrapper">
            <section>
                <h2>検索</h2>
                <div class="tabs">
                    <input name="tab_item" id="number" type="radio" checked>
                    <label for="number">学籍番号</label>
                    <input name="tab_item" id="capacity" type="radio">
                    <label for="capacity">資格</label>
                    <div>
                        <form>
                            <label for="form_1_number">学籍番号:</label>
                            <input type="text" id="form_1_number">
                            <div class="operations">
                                <button type="submit">検索</button>
                            </div>
                        </form>
                    </div>
                    <div>
                        <form>
                            <label for="form_2_name">資格名:</label>
                            <select id="form_2_name">
                                <option>基本情報技術者試験</option>
                                <option>応用情報技術者試験</option>
                                <option>情報処理安全確保支援士</option>
                            </select>
                            <lable for="form_2_season">取得時期:</lable>
                            <input type="month" id="form_2_season">
                            <div class="operations">
                                <button type="submit">検索</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
            <section>
                <h2>学生一覧</h2>
                <table>
                    <thead>
                        <tr>
                            <th>学籍番号</th>
                            <th>出席番号</th>
                            <th>氏名</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <a href="./detail.html?1200000">1200000</a>
                            </td>

                        </tr>
                        <tr>

                        </tr>
                        <tr>

                            </td>
                            <td>0X00000</td>
                            <td>山田次郎</td>
                        </tr>
                        <tr>
                            <td>
                                <a href="./detail.html?1200003">1200003</a>
                            </td>
                            <td>0X00000</td>
                            <td>山田三郎</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </main>
