<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>ログイン</title>
    <style>
        html,
        body {
            margin: 0;
            width: 100vw;
            height: 100vh;
            border: none;
            padding: 0;
        }

        body {
            overflow: visible;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #eee;
            color: #333;
            font-size: 16px;
            line-height: 1.5em;
        }

        .wrapper {
            overflow: visible;
            margin: 0 auto;
            width: 100%;
            max-width: 1024px;
            height: 100%;
            border: none;
            padding: 0;
            box-sizing: border-box;
        }

        /* --- header --- */

        header {
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            box-sizing: border-box;
            width: 100%;
            height: 30px;
            background: #5d5;
            color: #555;
        }

        header h1 {
            margin: 0;
            padding: 0;
            font-size: 25px;
            line-height: 30px;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px auto 0;
            width: 100vw;
            height: calc(100vh - 30px);
            padding: 0;
        }

        main form {
            margin: 0;
            width: 300px;
            height: auto;
            padding: 0 0 10px;
            box-sizing: border-box;
            box-shadow: 0px 0px 1px #ddd;
            background: #fff;
        }

        form dl {
            margin: 0 auto;
            width: 90%;
            height: auto;
            padding: 0;
        }

        form dt {
            margin: 10px 0 0;
            width: 100%;
            padding: 0;
        }

        form dd {
            margin: 0 0 0 10%;
            width: 90%;
            padding: 0;
            box-sizing: border-box;
        }

        form dd input {
            margin: 0;
            width: 100%;
            height: 1.5em;
            padding: 5px;
            box-sizing: border-box;
        }

        form button {
            display: block;
            margin: 10px auto 0;
            width: auto;
            height: auto;
            padding: 0.5em 1em;
            background: #668ad8;
            color: #fff;
            border: 0;
            border-bottom: solid 4px #627295;
            border-radius: 3px;
        }

        form button:active {
            transform: translateY(4px);
            border-bottom-color: transparent;
        }
    </style>
</head>

<body>
    <header>
        <div class="wrapper">
            <h1>学生情報管理システム</h1>
        </div>
    </header>
    <main>
        <form>
            <dl>
                <dt>ID:</dt>
                <dd>
                    <input type="text">
                </dd>
                <dt>password:</dt>
                <dd>
                    <input type="password">
                </dd>
            </dl>
            <button type="submit">ログイン</button>
        </form>
    </main>
</body>

</html>
