<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>マイページ</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="wrapper">
            <h1>学生情報管理システム</h1>
        </div>
    </header>
    <menu>
        <ul>
            <li>
                <a href="./mypage.html">マイページ</a>
            </li>
            <li>
                <a href="./search.html">学生一覧</a>
            </li>
            <li>
                <a href="./detail.html">学生詳細</a>
            </li>
            <li>
                <a href="./update.html">学生情報更新</a>
            </li>
            <li>
                <a href="./login.html">ログアウト</a>
            </li>
            <li>
                <a href="./temp/list.html">仮登録一覧</a>
            </li>
            <li>
                <a href="./temp/detail.html">仮登録詳細</a>
            </li>
            <li>
                <a href="./temp/register.html">仮登録</a>
            </li>
        </ul>
    </menu>
    <main>
        <div class="wrapper">
            <section>
                <h2>パスワード変更</h2>
                <form id="form">
                    <dl>
                        <dt>現在のパスワード</dt>
                        <dd>
                            <input type="password">
                        </dd>
                        <dt>新しいパスワード</dt>
                        <dd>
                            <input type="password">
                        </dd>
                        <dt>新しいのパスワード(再入力)</dt>
                        <dd>
                            <input type="password">
                        </dd>
                    </dl>
                    <div class="operations">
                        <button type="submit">変更</button>
                    </div>
                </form>
            </section>
            <section>
                <h2>一括登録</h2>
                <form>
                    <dl>
                        <dt>データファイル</dt>
                        <dd>
                            <input type="file" id="form_file">
                        </dd>
                        <dd>
                            <small>ファイルはcsvで「1列目に学籍番号・2列目に学年・3列目にクラス・4列目に番号」の形式でなければなりません。</small>
                        </dd>
                    </dl>
                    <div class="operations">
                        <button type="submit">送信</button>
                    </div>
                </form>
            </section>
            <section>
                <h2>一括更新</h2>
                <form>
                    <dl>
                        <dt>更新内容</dt>
                        <dd>
                            <select id="form_2_target">
                                <option>出席番号</option>
                                <option>出身校</option>
                                <option>取得資格</option>
                                <option>内定先企業</option>
                            </select>
                        </dd>
                        <dt>データファイル</dt>
                        <dd><input type="file" id="form_file"></dd>
                        <dd><small>ファイルはcsvで「1列目に学籍番号・2列目以降に更新用データ」の形式でなければなりません。</small></dd>
                    </dl>
                    <div class="operations">
                        <button type="submit">送信</button>
                    </div>
                </form>
            </section>
        </div>
    </main>
    <script>
        (function () {
            document.getElementById("form").addEventListener("submit", function () {
                alert("パスワードを変更しました。");
            });
        })();
    </script>
</body>
