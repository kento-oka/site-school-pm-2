<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>仮登録</title>
    <link rel="stylesheet" href="../style/style.css">
</head>

<body>
    <header>
        <div class="wrapper">
            <h1>学生情報管理システム</h1>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <section>
                <h2>1200000 新規登録</h2>
                <form action="./register_conf.html">
                    <dl>
                        <dt>出席番号</dt>
                        <dd>2年 1組 1番</dd>

                        <dt>氏名</dt>
                        <dd>
                            <input type="text" value="" placeholder="山田 太郎">
                        </dd>

                        <dt>生年月日</dt>
                        <dd>
                            <input type="date">
                        </dd>

                        <dt>住所</dt>
                        <dd>
                            <h4>実家</h4>
                            <div class="tabs">
                                <input name="tab_item" id="domestic" type="radio" checked>
                                <label for="domestic">日本国内</label>
                                <input name="tab_item" id="overseas" type="radio">
                                <label for="overseas">日本国外</label>
                                <div>
                                    <dl>
                                        <dt>郵便番号</dt>
                                        <dd>
                                            <input type="text" autocomplete="postal-code" placeholder="6500002">
                                        </dd>
                                        <dt>都道府県</dt>
                                        <dd>
                                            <select autocomplete="address-level1">
                                                <option>選択してください</option>
                                                <option>北海道</option>
                                                <option>青森県</option>
                                                <option>秋田県</option>
                                                <option>岩手県</option>
                                                <option>...</option>
                                                <option>沖縄県</option>
                                            </select>
                                        </dd>
                                        <dt>市区町村</dt>
                                        <dd>
                                            <select autocomplete="address-level2">
                                                <option>選択してください</option>
                                            </select>
                                        </dd>
                                        <dt>その他</dt>
                                        <dd>
                                            <input type="text" autocomplete="address-line1" placeholder="二丁目 マンション 103">
                                        </dd>
                                    </dl>
                                </div>
                                <div>
                                    <dl>
                                        <dt>住所</dt>
                                        <dd>
                                            <input type="text" autocomplete="address" placeholder="2-2-2 kano1600 Pennsylvania Avenue NW Washington, D.C. 20500 U.S.">
                                        </dd>
                                    </dl>
                                </div>
                            </div>
                            <h4>自宅</h4>
                            <dl>
                                <dt>郵便番号</dt>
                                <dd>
                                    <input type="text" autocomplete="postal-code" placeholder="6500002">
                                </dd>
                                <dt>都道府県</dt>
                                <dd>
                                    <select autocomplete="address-level1">
                                        <option>選択してください</option>
                                        <option>北海道</option>
                                        <option>青森県</option>
                                        <option>秋田県</option>
                                        <option>岩手県</option>
                                        <option>...</option>
                                        <option>沖縄県</option>
                                    </select>
                                </dd>
                                <dt>市区町村</dt>
                                <dd>
                                    <select autocomplete="address-level2">
                                        <option>選択してください</option>
                                    </select>
                                </dd>
                                <dt>その他</dt>
                                <dd>
                                    <input type="text" autocomplete="address-line1" placeholder="二丁目 マンション 103">
                                </dd>
                            </dl>
                        </dd>

                        <dt>連絡先</dt>
                        <dd>
                            <dl>
                                <dt>実家</dt>
                                <dd>
                                    <input type="tel" placeholder="0000000000">
                                </dd>
                                <dt>自宅</dt>
                                <dd>
                                    <input type="tel" placeholder="0000000000">
                                </dd>
                                <dt>携帯</dt>
                                <dd>
                                    <input type="tel" placeholder="00000000000">
                                </dd>
                            </dl>
                        </dd>

                        <dt>出身校</dt>
                        <dd>
                            <input type="text" placeholder="兵庫県立山田高等学校">
                        </dd>

                        <dt id="sikaku">取得資格</dt>
                        <dd>
                            <input type="text" readonly value="基本情報技術者試験">
                            <input type="month" readonly value="2016-04">
                            <div class="operations">
                                <button type="button" class="add_dd" data-id="sikaku">削除</button>
                            </div>
                        </dd>
                        <dd>
                            <select>
                                <option>基本情報技術者試験</option>
                                <option>応用情報技術者試験</option>
                                <option>情報処理技術者試験</option>
                                <option>ネットワークスペシャリスト試験</option>
                            </select>
                            <input type="text" placeholder="選択項目に資格がない場合は資格名を入力してください。">
                            <input type="month">
                            <div class="operations">
                                <button type="button" id="add_cert">追加</button>
                            </div>
                        </dd>
                    </dl>
                    <div class="operations">
                        <button type="submit">確認</button>
                    </div>
                </form>
            </section>
        </div>
    </main>
</body>
