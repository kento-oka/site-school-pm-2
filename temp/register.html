<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>仮登録</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <header>
        <div class="wrapper">
            <h1>学生情報管理システム</h1>
        </div>
    </header>
    <menu></menu>
    <main>
        <div class="wrapper">
            <section>
                    <h2>1200000 新規登録</h2>
                    <form action="./register_conf.html">
                        <dl>
                            <dt>出席番号</dt>
                            <dd>2年 1組 1番</dd>
    
                            <dt>氏名</dt>
                            <dd>
                                <input type="text" value="山田 太郎">
                            </dd>
    
                            <dt>生年月日</dt>
                            <dd>
                                <input type="date" value="1998-02-28">
                            </dd>
    
                            <dt>住所</dt>
                            <dd>
                                <dl>
                                    <!-- 本当はもう少しきれいにしたいけど時間がないので勘弁 -->
                                    <dt>実家</dt>
                                    <dd>郵便番号：<input type="text" value="6500002" autocomplete="postal-code"></dd>
                                    <dd>都道府県：<input type="text" value="兵庫県" autocomplete="address-level1"></dd>
                                    <dd>市区町村：<input type="text" value="神戸市中央区北野町" autocomplete="address-level2"></dd>
                                    <dd>番地等　：<input type="text" value="1-1-8" autocomplete="address-line1"></dd>
                                    <dt>自宅</dt>
                                    <dd>郵便番号：<input type="text" value="6500002" autocomplete="postal-code"></dd>
                                    <dd>都道府県：<input type="text" value="兵庫県" autocomplete="address-level1"></dd>
                                    <dd>市区町村：<input type="text" value="神戸市中央区加納町" autocomplete="address-level2"></dd>
                                    <dd>番地等　：<input type="text" value="2-2-7" autocomplete="address-line1"></dd>
                                </dl>
                            </dd>
    
                            <dt>連絡先</dt>
                            <dd>
                                <dl>
                                    <dt>実家</dt>
                                    <dd><input type="tel" value="0000000000"></dd>
                                    <dt>自宅</dt>
                                    <dd><input type="tel" value="0000000000"></dd>
                                    <dt>携帯</dt>
                                    <dd><input type="tel" value="00000000000"></dd>
                                </dl>
                            </dd>
    
                            <dt>出身校</dt>
                            <dd>
                                <input type="text" value="兵庫県立山田高等学校">
                            </dd>
    
                            <dt id="sikaku">取得資格</dt>
                            <dd>
                                <input type="text" value="基本情報技術者試験">
                                <input type="month" value="2016-04">
                                <div class="operations">
                                    <button type="button" class="add_dd" data-id="sikaku">削除</button>
                                </div>
                            </dd>
                            <dd>
                                <input type="text" value="応用情報技術者試験">
                                <input type="month" value="2016-10">
                                <div class="operations">
                                    <button type="button" class="add_dd" data-id="sikaku">削除</button>
                                </div>
                            </dd>
                            <dd>
                                <select>
                                    <option>基本情報技術者試験</option>
                                    <option>応用情報技術者試験</option>
                                    <option>情報処理技術者試験</option>
                                    <option>ネットワークスペシャリスト試験</option>
                                </select>
                                <input type="text" placeholder="選択項目に資格がない場合は資格名を入力してください。">
                                <input type="month">
                                <div class="operations">
                                    <button type="button" class="add_dd" data-id="sikaku">追加</button>
                                </div>
                            </dd>
                        </dl>
                        <div class="operations">
                            <button type="submit">確認</button>
                        </div>
                    </form>
            </section>
        </div>
    </main>
</body>
