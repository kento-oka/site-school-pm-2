<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>仮登録</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <header>
        <div class="wrapper">
            <h1>学生情報管理システム</h1>
        </div>
    </header>
    <menu></menu>
    <main>
        <div class="wrapper">
            <section>
                    <h2>1200000</h2>
                    <form action="./register_conf.html">
                        <dl>
                            <dt>学籍番号</dt>
                            <dd>1200000</dd>
    
                            <dt>出席番号</dt>
                            <dd>0X00000</dd>
    
                            <dt>住所</dt>
                            <dd>実家(郵便番号)：<input type="text"></dd>
                            <dd>実家(住所)：<input type="text"></dd>
                            <dd>自宅(郵便番号)：<input type="text"></dd>
                            <dd>自宅(住所)：<input type="text"></dd>
    
                            <dt>氏名</dt>
                            <dd><input type="text"></dd>
    
                            <dt>生年月日</dt>
                            <dd><input type="date"></dd>
    
                            <dt>連絡先</dt>
                            <dd>実家：<input type="tel"></dd>
                            <dd>自宅：<input type="tel"></dd>
                            <dd>携帯：<input type="tel"></dd>
    
                            <dt>出身校</dt>
                            <dd><input type="text"></dd>
                        </dl>
                        <div class="operations">
                            <button type="submit">確認</button>
                        </div>
                    </form>
            </section>
        </div>
    </main>
</body>
