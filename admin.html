<body>
    <header>
        <div class="wrapper">
            <h1>学生情報管理システム</h1>
        </div>
    </header>
    <menu>
        <ul>
            <li>
                <a href="./mypage.html">マイページ</a>
            </li>
            <li>

            </li>
            <li>
                <a href="./temp/register.html">仮登録</a>
            </li>
        </ul>
    </menu>
    <main>
        <div class="wrapper">
            <section>
                <h2>ユーザ登録</h2>
                <form id="form">
                    <dl>
                        <dt>職員番号</dt>
                        <dd><input type="text" pattern="[0-9]{6}" required></dd>
                        <dt>名前</dt>
                        <dd><input type="text" required></dd>
                        <dt>権限</dt>
                        <dd>
                            <select required>
                                <option>教員</option>
                                <option>事務局職員</option>
                            </select>
                        </dd>
                    </dl>
                    <div class="operations">
                        <button type="submit">登録</button>
                    </div>
                </form>
            </section>
            <section>
                <table>
                    <thead>
                        <tr>
                            <th>職員番号</th>
                            <th>名前</th>
                            <th>権限</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>admin</td>
                            <td>管理者</td>
                            <td>管理者</td>
                            <td><a href="" class="re_pw">パスワード初期化</a> / <a href="">名前変更</a> / <a href="">削除</a></td>
                        </tr>
                        <tr>
                            <td>000100</td>
                            <td>事務 局員</td>
                            <td>事務局職員</td>
                            <td><a href="" class="re_pw">パスワード初期化</a> / <a href="">名前変更</a> / <a href="">削除</a></td>
                        </tr>
                        <tr>
                            <td>000020</td>
                            <td>先生 職員</td>
                            <td>教員</td>
                            <td><a href="" class="re_pw">パスワード初期化</a> / <a href="">名前変更</a> / <a href="">削除</a></td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </main>
    <script>
        (function(){
            document.getElementById("form").addEventListener("submit", function(){
                alert("登録しました");
            });

            var list = document.getElementsByClassName("re_pw"),
                len  = list.length;

            for(var i = 0; i < len; i++){
                list[i].addEventListener("click", function(){
                    alert("パスワードを初期化しました。\n新パスワードは AbcDef12$ です。");
                });
            }
        })();
    </script>
</body>
