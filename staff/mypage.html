<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>マイページ</title>
    <link rel="stylesheet" href="../style/style.css">
</head>

<body>
    <header>
        <div class="wrapper">
            <h1>学生情報管理システム</h1>
        </div>
    </header>
    <menu>
        <ul>
            <li>
                <a href="./mypage.html">マイページ</a>
            </li>
            <li>
                <a href="./search.html">学生一覧</a>
            </li>
            <li>
                <a href="./temp_list.html">仮登録一覧</a>
            </li>
            <li>
                <a href="../login.html">ログアウト</a>
            </li>
        </ul>
    </menu>
    <main>
        <div class="wrapper">
            <section>
                <h2>パスワード変更</h2>
                <form id="form">
                    <dl>
                        <dt>現在のパスワード</dt>
                        <dd>
                            <input type="password">
                        </dd>
                        <dt>新しいパスワード</dt>
                        <dd>
                            <input type="password">
                        </dd>
                        <dt>新しいのパスワード(再入力)</dt>
                        <dd>
                            <input type="password">
                        </dd>
                    </dl>
                    <div class="operations">
                        <button onclick="alert('パスワードを変更しました。')">変更</button>
                    </div>
                </form>
            </section>
            <section>
                <h2>一括登録</h2>
                <form>
                    <dl>
                        <dt>データファイル</dt>
                        <dd>
                            <input type="file" id="form_file">
                        </dd>
                        <dd>
                            <small>ファイルはcsvで「1列目に学籍番号・2列目に学年・3列目にクラス・4列目に番号」の形式でなければなりません。</small>
                        </dd>
                    </dl>
                    <div class="operations">
                        <button onclick="alert('仮登録処理が完了しました。\n仮登録一覧の情報を学生に渡してください。')">送信</button>
                    </div>
                </form>
            </section>
            <section>
                <h2>一括更新</h2>
                <form>
                    <dl>
                        <dt>更新内容</dt>
                        <dd>
                            <select id="form_2_target">
                                <option>出席番号変更</option>
                                <option>出身校変更</option>
                                <option>取得資格追加</option>
                                <option>取得資格削除</option>
                                <option>取得資格削除</option>
                                <option>内定先企業追加</option>
                                <option>内定先企業削除</option>
                                <option>卒業</option>
                                <option>退学</option>
                            </select>
                        </dd>
                        <dt>データファイル</dt>
                        <dd>
                            <input type="file" id="form_file">
                        </dd>
                        <dd>
                            <small>ファイルはcsvで「1列目に学籍番号・2列目以降に更新用データ」の形式でなければなりません。</small>
                        </dd>
                    </dl>
                    <div class="operations">
                        <button>送信</button>
                    </div>
                </form>
            </section>
        </div>
    </main>
</body>
