<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>編集 1200000 山田 太郎</title>
    <link rel="stylesheet" href="../style/style.css">
</head>

<body>
    <header>
        <div class="wrapper">
            <h1>学生情報管理システム</h1>
            <div>000100(事務員 太郎)としてログイン中です</div>
        </div>
    </header>
    <menu>
        <ul>
                <li>
                    <a href="./mypage.html">マイページ</a>
                </li>
                <li>
                    <a href="./search.html">学生一覧</a>
                </li>
                <li>
                    <a href="./temp_list.html">仮登録一覧</a>
                </li>
                <li>
                    <a href="../login.html">ログアウト</a>
                </li>
        </ul>
    </menu>
    <main>
        <div class="wrapper">
            <section>
                <h2>1200000 山田 太郎</h2>
                <form action="./update_conf.html">
                    <dl>
                        <dt>学籍番号</dt>
                        <dd>1200000</dd>

                        <dt>状態</dt>
                        <dd>
                            <label><input type="radio" name="satus" checked>在学</label>
                            <label><input type="radio" name="satus">卒業</label>
                            <label><input type="radio" name="satus">退学</label>
                        </dd>
                        <dt>出席番号</dt>
                        <dd>
                            <dl>
                                <dt>学年</dt>
                                <dd><input type="number" value="2"></dd>
                                <dt>クラス</dt>
                                <dd><input type="number" value="1"></dd>
                                <dt>番号</dt>
                                <dd><input type="number" value="1"></dd>
                            </dl>
                        </dd>

                        <dt class="required">氏名</dt>
                        <dd>
                            <input type="text" value="山田 太郎">
                        </dd>

                        <dt class="required">生年月日</dt>
                        <dd>
                            <input type="date" value="1998-02-28">
                        </dd>

                        <dt>住所</dt>
                        <dd>
                            <h4 class="required">実家</h4>
                            <div class="tabs">
                                <input name="tab_item" id="domestic" type="radio" checked>
                                <label for="domestic">日本国内</label>
                                <input name="tab_item" id="overseas" type="radio">
                                <label for="overseas">日本国外</label>
                                <div>
                                    <dl>
                                        <dt>郵便番号</dt>
                                        <dd>
                                            <input type="text" autocomplete="postal-code" value="6500002">
                                        </dd>
                                        <dt>都道府県</dt>
                                        <dd>
                                            <select autocomplete="address-level1">
                                                <option>選択してください</option>
                                                <option>北海道</option>
                                                <option>青森県</option>
                                                <option>秋田県</option>
                                                <option>岩手県</option>
                                                <option selected>東京都</option>
                                                <option>沖縄県</option>
                                            </select>
                                        </dd>
                                        <dt>市区町村</dt>
                                        <dd>
                                            <input type="text" autocomplete="address-level2" value="神戸市中央区北野町">
                                        </dd>
                                        <dt>その他</dt>
                                        <dd>
                                            <input type="text" autocomplete="address-line1" value="1-1-8">
                                        </dd>
                                    </dl>
                                </div>
                                <div>
                                    <dl>
                                        <dt>住所</dt>
                                        <dd>
                                            <input type="text" autocomplete="address" placeholder="2-2-2 kano1600 Pennsylvania Avenue NW Washington, D.C. 20500 U.S.">
                                        </dd>
                                    </dl>
                                </div>
                            </div>
                            <h4>自宅</h4>
                            <dl>
                                <dt>郵便番号</dt>
                                <dd>
                                    <input type="text" autocomplete="postal-code" value="6500002">
                                </dd>
                                <dt>都道府県</dt>
                                <dd>
                                    <select autocomplete="address-level1">
                                        <option>選択してください</option>
                                        <option>北海道</option>
                                        <option>青森県</option>
                                        <option>秋田県</option>
                                        <option>岩手県</option>
                                        <option selected>兵庫県<option>
                                        <option>沖縄県</option>
                                    </select>
                                </dd>
                                <dt>市区町村</dt>
                                <dd>
                                    <input type="text" value="神戸市中央区加納町">
                                </dd>
                                <dt>その他</dt>
                                <dd>
                                    <input type="text" autocomplete="address-line1" placeholder="2-2-7">
                                </dd>
                            </dl>
                        </dd>

                        <dt>連絡先</dt>
                        <dd>
                            <dl>
                                <dt>実家</dt>
                                <dd><input type="tel" value="0000000000"></dd>
                                <dt>自宅</dt>
                                <dd><input type="tel" value="0000000000"></dd>
                                <dt>携帯</dt>
                                <dd><input type="tel" value="00000000000"></dd>
                            </dl>
                        </dd>

                        <dt>出身校</dt>
                        <dd>
                            <input type="text" value="兵庫県立山田高等学校">
                        </dd>

                        <dt id="sikaku">取得資格</dt>
                        <dd>
                            <input type="text" readonly value="基本情報技術者試験">
                            <input type="month" readonly value="2016-04">
                            <div class="operations">
                                <button type="button" class="add_dd" data-id="sikaku">削除</button>
                            </div>
                        </dd>
                        <dd>
                            <select>
                                <option>基本情報技術者試験</option>
                                <option>応用情報技術者試験</option>
                                <option>情報処理技術者試験</option>
                                <option>ネットワークスペシャリスト試験</option>
                            </select>
                            <input type="text" placeholder="選択項目に資格がない場合は資格名を入力してください。">
                            <input type="month">
                            <div class="operations">
                                <button type="button" id="add_cert">追加</button>
                            </div>
                        </dd>

                        <dt>内定先企業</dt>
                        <dd>
                            <input type="text" value="山田商会">
                        </dd>

                        <dt id="bikou">備考</dt>
                        <dd>
                            <textarea>声が小さくてピアノを弾くのがうまい。</textarea>
                        </dd>
                    </dl>
                    <div class="operations">
                        <button type="submit">確認</button>
                    </div>
                </form>
            </section>
        </div>
    </main>
</body>
